<html lang="en">

	<title>BitcoinDad</title>
	
	<style>
	body {
		padding: 25px;
		background-color: white;
		color: black;
		font-size: 25px;
	}
	.dark-mode {
		background-color: orange;
		color: white;
	}
	.light-mode {
		background-color: white;
		color: black;
	}
	</style>
</head>
<body> <center>
 
	<h1>Bitcoin fixes this!</h1>
		<script src="{{< param "cdn.js_bundle" >}}" integrity="{{< param "cdn.js_bundle_hash" >}}" crossorigin="anonymous"></script>
		<script src="{{< param "cdn.popper" >}}" integrity="{{< param "cdn.popper_hash" >}}" crossorigin="anonymous"></script>
		<script src="{{< param "cdn.js" >}}" integrity="{{< param "cdn.js_hash" >}}" crossorigin="anonymous"></script>
	<p>
	Bitcoin Dad Junior Dev Test Website featuring Html/CSS & Javascript
	</p>

	<a href="https://www.freepnglogos.com/pics/bitcoin" title="Image from freepnglogos.com"><img src="https://www.freepnglogos.com/uploads/bitcoin-png/bitcoin-home-oroyfinanzas-english-23.png" width="400" alt="bitcoin, home oroyfinanzas english" /></a>

	<h3 id="DarkModetext">Orange Mode is OFF</h3>
	<button onclick="darkMode()">OrangeMode</button>
	<button onclick="lightMode()">LightMode</button>
	<script>
	function darkMode() {
		var element = document.body;
		var content = document.getElementById("DarkModetext");
		element.className = "dark-mode";
		content.innerText = "Orange Mode is ON";
	}
	function lightMode() {
		var element = document.body;
		var content = document.getElementById("DarkModetext");
		element.className = "light-mode";
		content.innerText = "Orange Mode is OFF";
	}
	</script>
	</center>
</body>
</html>
